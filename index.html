<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDE-HUSTLE WEEK ONE PROJECT</title>
    <link rel="stylesheet" href="mySytleSheet.css">
</head>
<body>
    <section id="bodysection">
        <div class="img-bck">
            <div class="logo">
                <img src="odin-lined.png" alt="odin-lined image" class="img">
                <h1 class="odin">ODIN</h1>
            </div>
        </div>

        <div class="details">
            <div class="top-bar">
                <p class="msg">
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <span>now</span> to get started.<br>
                    <br>
                    <span class="'word">you know you want to.</span>
                </p>
            </div>
            
            <div class="middlebar">
                <p class="msg2">Let's do this!</p>
                <div class="form">
                    <div class="leftbar">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" name="frstname" id="firstname"><br><br>
    
                        
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email"><br><br>
    
                        
                        <label for="password">PASSWORD</label><br>
                        <input type="password" name="password" id="password"><br>
                        <p class="para">*Passwords do not match</p>
                    </div>
                    <div class="rightbar">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" name="lastname" id="lastname"><br><br>
    
                        
                        <label for="email">PHONE NUMBER</label><br>
                        <input type="text" name="phone" id="phone"><br><br>
    
                        
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" name="confirm-password" id="confirm-password"><br><br>
                    </div>
    
                    
                </div>
                
            </div>
            <div class="basebar">
                <button type="submit" value="creat-account" class="button">Creat Account</button><br>
                <p class="login">
                    Already have an account? <a href="#">Log In</a>
                </p>

            </div>
        </div>
        
    </section>
    
</body>
</html>
